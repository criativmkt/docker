
services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: ${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}
      ACCEPT_EULA: 'Y'
    ports:
      - "1433:1433"
    healthcheck:
      test: [ "CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}", "-Q", "SELECT 1" ]
      interval: 10s
      retries: 10
      timeout: 5s
      start_period: 30s

  backend:
    build: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 1433
      DB_USERNAME: ${DB_USERNAME:-sa}
      DB_PASSWORD: ${DB_PASSWORD:-YourStrong!Passw0rd}
      DB_DATABASE: ${DB_DATABASE:-expensesdb}
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: 
      context: ./frontend
      args:
        - REACT_APP_API_URL=http://localhost:4000
    ports:
      - "3000:80"
    depends_on:
      - backend
